<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deacon Davies Ministries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/icon2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="swiper-container swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide swipe1">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Welcome to April</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe2">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Quotes</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe3">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Support Line</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe4">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Our Programs for April</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
