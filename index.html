<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deacon Davies Ministries</title>
    <!-- <base href="https://deacondaviesministries.netlify.app"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="swiper-container swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide swipe1">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Welcome to April</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe2">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Quotes</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe3">
          <div class="header"></div>
          <div class="swiper-body2">
            <h3>WE'RE HERE FOR YOU!</h3>
            <h1>Support Line</h1>
            <p>
              If you would like to talk to us, <br />
              please call us at <strong>+44**********</strong>
            </p>
            <p>
              or email us at <br />
              <strong>info@deacondaviesministries.com</strong>
            </p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>

        <div class="swiper-slide swipe4">
          <div class="header"></div>
          <div class="swiper-body">
            <p>Our Programmes for April</p>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="footer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
